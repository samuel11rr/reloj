<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#173b58">

  <link rel="shortcut icon" href="icons/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title> Reloj </title>
</head>
<body>
  <div class="wrapper hidden">
    <div class="toolbar">
      <div class="icons">
        <i class="icon" id="full-screen-on"></i>
        <i class="icon" id="settings"></i>
      </div>

      <div class="settings-container">
        <div class="settings-panel">
          <div class="column">
            <div class="input input-hour">
              <label for="warning-time"> Alerta amarilla </label>
              <input type="time" id="warning-time" name="warning-time" min="00:00" max="23:59">
            </div>
  
            <div class="input input-hour">
              <label for="danger-time"> Alerta roja </label>
              <input type="time" id="danger-time" name="danger-time" min="00:00" max="23:59">
            </div>
  
            <div class="input input-hour">
              <label for="final-time"> Hora final </label>
              <input type="time" id="final-time" name="final-time" min="00:00" max="23:59">
  
              <span> Guardar </span>
              <span> Cancelar </span>
            </div>
          </div>

          <div class="column">
            <div class="input input-checkbox">
              <label class="checkbox">
                Ver segundos
                <input type="checkbox" id="show-seconds">
              </label>
            </div>
          </div>
        </div>

        <i class="icon" id="close-settings"></i>
      </div>
    </div>

    <div class="main initial">
      <div id="hours" class="number"> 00 </div>
      <div class="separator intermitent"> : </div>
      <div id="minutes" class="number"> 00 </div>
      <div class="separator intermitent"> : </div>
      <div id="seconds" class="number"> 00 </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
